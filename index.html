<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm-Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="center">
        <span class="material-symbols-outlined">
            keyboard_backspace
            </span>
        <h1>Login</h1>
        <p>Get started with your journey</p>
        <form method="post">
            <div class="helo">
                <input type="text" required >
                <label>Username</label>
            </div>
            <div class="helo">
                <input type="password" required  aria-label="Password" aria-required="true">
                <label>Password</label>
            </div>
            <div class="forgot-remember">
                <label><input type="checkbox">Remember Password</label>
                </div>
           <div class="for">Forgot Password</div>
         
           
           <input type="submit" value="CONTINUE TO LOGIN" aria-label="Login" onclick="window.location.href='home.html';">
        

        
        </form>
    </div>

</body>
</html>
